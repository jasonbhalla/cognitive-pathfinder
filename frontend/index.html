<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Pathfinder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; }
        
        /* Layout */
        #sidebar { width: 320px; padding: 25px; background: #ffffff; box-shadow: 2px 0 10px rgba(0,0,0,0.1); z-index: 1000; display: flex; flex-direction: column; gap: 10px;}
        #map { flex-grow: 1; background: #ddd; } /* Default map bg */
        
        /* Graph Mode Styles (Black Background) */
        .graph-mode #map { background: #111 !important; }

        /* UI Elements */
        h2 { margin-top: 0; color: #333; }
        label { font-weight: 600; font-size: 0.9em; margin-top: 10px; display: block;}
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: background 0.2s; }
        .btn-primary { background: #4285F4; color: white; }
        .btn-primary:hover { background: #357ae8; }
        
        /* Toggle Switch container */
        .toggle-container { display: flex; align-items: center; justify-content: space-between; margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px;}
        .toggle-label { margin: 0; font-size: 0.9em; }
        
        .stats { margin-top: 20px; padding: 15px; background: #e8f0fe; border-radius: 5px; border: 1px solid #4285f4; display: none;}
        .loading { font-style: italic; color: #666; display: none; margin-top: 10px;}
    </style>
</head>
<body id="body">

    <div id="sidebar">
        <h2>Cognitive Pathfinder</h2>
        
        <div class="toggle-container">
            <span class="toggle-label">Show Graph Structure</span>
            <input type="checkbox" id="graphToggle" onchange="toggleGraphView()">
        </div>

        <label>City / Area</label>
        <input type="text" id="cityInput" value="Hoboken, New Jersey, USA">
        
        <label>Start Coordinates</label>
        <input type="text" id="startInput" placeholder="Click on map">
        
        <label>End Coordinates</label>
        <input type="text" id="endInput" placeholder="Click on map">

        <button class="btn-primary" onclick="findRoute()">Find Optimal Path</button>
        
        <div id="loading" class="loading">Processing...</div>
        
        <div id="stats" class="stats">
            <h3 style="margin-top:0;">Route Stats</h3>
            <p>Distance: <strong id="distVal"></strong> m</p>
            <p>Nodes Visited: <strong id="nodesVal"></strong></p>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
